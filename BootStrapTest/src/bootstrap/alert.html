<!DOCTYPE html>
<html lang=zh-CN">
<head>
    <meta charset="UTF-8">

    <!--添加让 viewport（视口）支持响应式布局的 标签-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    本地引入依赖文件-->
    <link rel="stylesheet" href="../../static/css/bootstrap.css">
    <script src="../../static/js/jquery-3.6.0.js"></script>
    <script src="../../static/js/bootstrap.bundle.js"></script>
    <!--    测试jquery-->
    <script>
        $(document).ready(function () {
            // alert("jquery 已启用");
        })
    </script>

    <title>信息提示框</title>

</head>
<body>
<div class="container-fluid">

    <div class="alert alert-success">
        <span>alert alert-success</span>
    </div>

    <div class="alert alert-warning">
        <span>alert alert-warning</span>
    </div>

    <div class="alert alert-danger">
        <span>alert alert-danger</span>
    </div>

    <div class="alert alert-info">
        <span>alert alert-info</span>
    </div>

    <div class="alert alert-primary">
        <span>alert alert-primary</span>
    </div>

    <div class="alert alert-secondary">
        <span>alert alert-secondary</span>
    </div>

    <div class="alert alert-warning">
        <span>alert alert-warning<a href="#" class="alert-link">一个链接</a></span>
    </div>

    <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <span>alert alert-success <a href="#" class="alert-link">aler-link</a></span>
    </div>


</div>
</body>
</html>
