<!DOCTYPE html>
<html lang=zh-CN">
<head>
    <meta charset="UTF-8">

    <!--添加让 viewport（视口）支持响应式布局的 标签-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    本地引入依赖文件-->
    <link rel="stylesheet" href="../../static/css/bootstrap.css">
    <script src="../../static/js/jquery-3.6.0.js"></script>
    <script src="../../static/js/bootstrap.bundle.js"></script>
    <!--    测试jquery-->
    <script>
        $(document).ready(function () {
            // alert("jquery 已启用");
        })
    </script>

    <title>bootstrap网格系统</title>
</head>
<body>
<div class="container-fluid">
    <p>三个相等的列</p>
    <div class="row">
        <div class="col" style="background-color: #6f42c1">列1</div>
        <div class="col" style="background-color: #005cbf">列2</div>
        <div class="col" style="background-color: #7abaff">列3</div>
    </div>
    <br />

    <p>在移动设备上，即屏幕宽度小于 576px 时，四个列将会上下堆叠排版。可以在chrome浏览器中点击更换设备查看</p>
    <div class="row">
        <div class="col-sm-3" style="background-color: #7abaff">col-sm-3</div>
        <div class="col-sm-3" style="background-color: #005cbf">col-sm-3</div>
        <div class="col-sm-3" style="background-color: #6f42c1">col-sm-3</div>
        <div class="col-sm-3" style="background-color: #721c24">col-sm-3</div>
    </div>
    <br />

    <div class="row">
        <div class="col-sm-4 " style="background-color:lavender;">.col-sm-4</div>
        <div class="col-sm-8" style="background-color:lavenderblush;">.col-sm-8</div>
    </div>
    <br />

    <div class="row">
        <div class="col-8" style="background-color: #721c24">.row-8</div>
        <div class="col-4" style="background-color: #7abaff">.row-4</div>
    </div>
    <br />

    <div class="row">
        <div class="col-md-4 bg-success">.col-md-4</div>
        <div class="col-md-4 offset-md-4 bg-warning">.col-md-4 .offset-md-4</div>
    </div>
    <br />

    <div class="row">
        <div class="col-md-3 offset-md-3 bg-success">.col-md-3 .offset-md-3</div>
        <div class="col-md-3 offset-md-3 bg-warning">.col-md-3 .offset-md-3</div>
    </div>
    <br />

    <div class="row">
        <div class="col-md-6 offset-md-3 bg-success">.col-md-6 .offset-md-3</div>
    </div>
    <br />





</div>

</body>
</html>
