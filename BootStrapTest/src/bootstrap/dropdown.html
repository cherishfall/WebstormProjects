<!DOCTYPE html>
<html lang=zh-CN">
<head>
    <meta charset="UTF-8">

    <!--添加让 viewport（视口）支持响应式布局的 标签-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    本地引入依赖文件-->
    <link rel="stylesheet" href="../../static/css/bootstrap.css">
    <script src="../../static/js/jquery-3.6.0.js"></script>
    <script src="../../static/js/bootstrap.bundle.js"></script>
    <!--    测试jquery-->
    <script>
        $(document).ready(function () {
            // alert("jquery 已启用");
        })
    </script>

    <title>下拉表单</title>
</head>
<body>
<div class="container-fluid">

<!--    按钮形式的下拉表单-->
    <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">dropdown-toggle</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">dropdown-item 1</a>
            <a href="https://www.baidu.com" class="dropdown-item">dropdown-item 2</a>
        </div>
    </div>
    <br />

<!--    换个下拉表单的颜色-->
    <div class="dropdown">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">dropdown-toggle</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">dropdown-item</a>
            <a hred="#" class="dropdown-item">dropdown-item</a>
        </div>
    </div>
    <br />

<!--    用a 标签写下拉表单 第一个a标签的默认行为被阻止了，应该是可以分开的-->
    <div class="dropdown">
        <a href="https://www.sina.com" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">新浪</a>
        <div class="dropdown-menu">
            <a href="https://www.baidu.com" class="dropdown-item">百度</a>
            <a href="https://www.360.com" class="dropdown-item">360</a>
        </div>
    </div>


<!--    给下拉表单添加标题和水平线-->
    <div class="dropdown">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">下拉表单</button>
        <div class="dropdown-menu">
            <div class="dropdown-header">搜索引擎</div>
            <div class="dropdown-divider"></div>
            <a href="https://www.baidu.com" class="dropdown-item">百度</a>
            <a href="https://www.360.com" class="dropdown-item">360搜索</a>
            <div class="dropdown-header">disable 和active</div>
            <div class="dropdown-divider"></div>
            <a href="https://www.baidu.com" class="dropdown-item disabled">百度</a>
            <a href="https://www.360.com" class="dropdown-item active">360</a>
        </div>
    </div>

<!--    我自己写的-按钮中设置下来表单-->
    <div class="btn-group">
        <a href="https://www.sina.com" class="btn btn-primary">新浪</a>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"></button>
            <div class="dropdown-menu">
                <a href="https://www.baidu.com" class="dropdown-item">百度</a>
                <a href="https://www.360.com" class="dropdown-item">360</a>
            </div>
        </div>
    </div>

<!--    菜鸟教程上写法， 这个好-->
    <div class="btn-group">
        <a href="https://www.sina.com" class="btn btn-success">新浪</a>
        <a href="#" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></a>
        <div class="dropdown-menu">
            <a href="https://www.baidu.com" class="dropdown-item">百度</a>
            <a href="https://www.360.com" class="dropdown-item">360</a>
        </div>

    </div>





</div>
</body>
</html>
