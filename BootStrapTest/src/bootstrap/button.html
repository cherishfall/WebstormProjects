<!DOCTYPE html>
<html lang=zh-CN">
<head>
    <meta charset="UTF-8">

    <!--添加让 viewport（视口）支持响应式布局的 标签-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    本地引入依赖文件-->
    <link rel="stylesheet" href="../../static/css/bootstrap.css">
    <script src="../../static/js/jquery-3.6.0.js"></script>
    <script src="../../static/js/bootstrap.bundle.js"></script>
    <!--    测试jquery-->
    <script>
        $(document).ready(function () {
            // alert("jquery 已启用");
        })
    </script>

    <title>按钮</title>
</head>
<body>
<div class="container-fluid">
    <button type="button" class="btn">基本按钮</button><br />
    <button type="button" class="btn btn-success">btn btn-success</button><br />
    <button type="button" class="btn btn-danger">btn btn-danger</button><br />
    <button type="button" class="btn btn-warning">btn btn-warning</button> <br />
    <button type="button" class="btn btn-info">btn btn-info</button><br />
    <button type="button" class="btn btn-dark">btn btn-dark</button><br />
    <button type="button" class="btn btn-light">btn btn-light</button><br />
    <button type="button" class="btn btn-primary">btn btn-primary</button><br />
    <button type="button" class="btn btn-secondary">btn btn-secondary</button><br />
    <br />

    <p>边框按钮</p>
    <button type="button" class="btn btn-outline-success">btn btn-outline-success</button>
    <br />

    <p>大小按钮，块级按钮</p>
    <button type="button" class="btn btn-block btn-info">btn btn-block btn-info</button>
    <button type="button" class="btn btn-block btn-success btn-sm">btn btn-block btn-success btn-sm</button>
    <button type="button" class="btn btn-block btn-warning btn-lg">btn btn-block btn-warning btn-lg</button>

    <p>禁止按钮</p>
    <button class="btn btn-info active">btn btn-info active</button><br />
    <button class="btn btn-warning disabled">btn btn-warning disabled</button><br />
    <button class="btn btn-success" disabled>btn btn-success disabled</button><br />
    <br />

    <p>水平按钮组</p>
    <div class="btn-group">
        <button class="btn btn-success">btn btn-success</button>
        <button class="btn btn-warning">btn btn-warning</button>
        <button class="btn btn-info">btn btn-info</button>
    </div>
    <br />

    <p>垂直按钮组</p>
    <div class="btn btn-group-vertical">
        <button class="btn btn-success">btn btn-success</button>
        <button class="btn btn-warning">btn btn-warning</button>
        <button class="btn btn-info">btn btn-info</button>
    </div>
    <br />

<!--    这是是什么-->
    <div class="btn-group-toggle">
        <button class="btn btn-success">btn btn-success</button>
        <button class="btn btn-warning">btn btn-warning</button>
        <button class="btn btn-info">btn btn-info</button>
    </div>

    <p>水平按钮组+下拉框</p>






</div>

</body>
</html>
