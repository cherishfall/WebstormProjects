<!DOCTYPE html>
<html lang=zh-CN">
<head>
    <meta charset="UTF-8">

    <!--添加让 viewport（视口）支持响应式布局的 标签-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    本地引入依赖文件-->
    <link rel="stylesheet" href="../../static/css/bootstrap.css">
    <script src="../../static/js/jquery-3.6.0.js"></script>
    <script src="../../static/js/bootstrap.bundle.js"></script>
    <!--    测试jquery-->
    <script>
        $(document).ready(function () {
            // alert("jquery 已启用");
        })
    </script>

    <title>面板或卡片</title>
</head>
<body>
<div class="container">
    <!--    简单的card-->
    <div class="card">
        <div class="card-body">card-body</div>
    </div>
    <br />

<!--    不用颜色的card -->
    <div class="card bg-primary text-white">
        <div class="card-body">Primary card</div>
    </div>
    <br>

    <div class="card bg-success text-white">
        <div class="card-body">Success card</div>
    </div>
    <br />

    <div class="card bg-dark text-white">
        <div class="card-body">Dark card</div>
    </div>
    <br>

    <div class="card bg-light text-dark">
        <div class="card-body">Light card</div>
    </div>
    <br />

<!--    完整结构的card-->
    <div class="card">
        <div class="card-header bg-success">card-header bg-success</div>
        <div class="card-body bg-info" >card-body bg-info</div>
        <div class="card-footer bg-secondary">card-footer bg-secondary</div>
    </div>
    <br />

<!--    更完整的一点结构的card-->
    <div class="card">
        <div class="card-body">
            <div class="card-title">card-title bg-success text-white</div>
            <div class="card-text">card-text bg-white text-dark</div>
            <a href="https://www.baidu.com" class="card-link">百度</a>
            <a href="#" class="card-link">card-link</a>
        </div>
    </div>

<!--    卡片中有照片, 注意在bootstrap里覆盖它的样式设置，要写行内的样式
        也就是在标签写 style=""
-->
<!--    照片再上方-->
    <div class="card">
        <img src="../../static/image/myphoto.jpg" class="card-img-top" style="width: 400px">
        <div class="card-body">
            <div class="card-title">简历</div>
            <div class="card-text">简历内容</div>
<!--            bootstrap的 按钮样式，可以用在 a button 和input 标签，具体的标签有个别的样式不能用-->
            <a href="https://www.baidu.com" class="btn btn-outline-info">查看此人</a>
        </div>
    </div>

<!--    照片在下方-->
    <div class="card">
<!--        html 是流式加载，class 样式不能更改位置，只是结构化描述，是位置和逻辑位置在前，这些类只是在描述-->
<!--        <img src="../../static/image/myphoto.jpg" class="card-img-bottom" style="width: 400px">-->
        <div class="card-body">
            <div class="card-title">简历</div>
            <div class="card-body">简历内容</div>
            <a href="#" class="btn btn-info">查看此人</a>
        </div>
        <img src="../../static/image/myphoto.jpg" class="card-img-bottom" style="width: 400px">
    </div>
    
<!--    照片作为背景图-->
    <div class="card" style="width: 500px">
        <img src="../../static/image/myphoto.jpg" class="card-img" style="width: 100%">
        <div class="card-img-overlay">
            <div class="card-title">简历</div>
            <div class="card-text">个人简历</div>
        </div>
    </div>

</div>
</body>
</html>
