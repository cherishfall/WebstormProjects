<!--DOCTYPE标签 定义文档类型-->
<!DOCTYPE html>
<!--html标签 定义网页内容-->
<!--zh是中文，en是英文-->
<html lang="zh">
<!--head标签 定义html文件头部信息，可以看作是一个头部容器-->
<!--提供一些html文档的额外信息-->
<head>
<!--meta标签 定义html文档的元数据，元数据不会显示，会被浏览器解析-->
<!--    对于中文网页，charset要使用 utf-8，否则会有乱码-->
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<!--body标签 定义网页显示的内容-->
<body>
<p>Hello World</p>

</body>
</html>
