<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom 练习3- 删除元素</title>
</head>
<body class="body">
<p id="p1">p1</p>
<p id="p2">p2</p>

<script type="text/javascript">
    var bodys = document.getElementsByClassName("body");
    var body = bodys[0];

    var p1 = document.getElementById("p1");
    body.removeChild(p1);
</script>
</body>
</html>
